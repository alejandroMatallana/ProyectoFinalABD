<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 


<body> 

<h:form id="EPS" prependId="false">

		<h:outputLabel>Nombre </h:outputLabel>
		<h:inputText value="#{EPS.nombre}" id="nombre" />
		<br></br>

		<h:outputLabel>Direccion </h:outputLabel>
		<h:inputText value="#{EPS.direccion}" id="direccion" />
		<br></br>

		<h:outputLabel>Telefono </h:outputLabel>
		<h:inputText value="#{EPS.telefono}" id="telefono" />
		<br></br>

		<h:outputLabel for="tipos" id="tipo" value="Los tipos"/>
			<h:selectOneMenu id="tipos" value="#{EPS.tipo}">
			<f:selectItems value="#{EPS.tiposEPS}" var="t" itemLabel="#{t.tipo}" itemValue="#{t.tipo}"/>
		</h:selectOneMenu>

<br/>
				 
		<h:commandButton action="#{EPS.crear()}"
			value="Crear" id="btnCrearEPS" />
<br/>
		<h:commandButton action="#{EPS.buscar()}" value="Buscar"
			id="btnBuscarEPS" />
<br/>
		<h:commandButton action="#{EPS.editar()}" value="Editar"
			id="btnEditarEPS" />
<br/>
		<h:commandButton action="#{EPS.eliminar()}" value="Eliminar"
			id="btnEliminarEPS" />



</h:form>

</body> 
</html>
