<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<body>

	<h:form id="medicamento" prependId="false">


		<h:outputLabel>Nombre </h:outputLabel>
		<h:inputText value="#{Medicamento.nombre}" id="nombre" />
		<br></br>
		<h:outputLabel>Descripcion</h:outputLabel>
		<h:inputText value="#{Medicamento.descripcion}" id="descripcion" />
		<br></br>
		<h:outputLabel>Cantidad</h:outputLabel>
		<h:inputText value="#{Medicamento.cantidad}" id="cantidad" />
		<br></br>
		<h:outputLabel>Fecha Vencimiento</h:outputLabel>
		<h:inputText value="#{Medicamento.fechaMedicamento}" id="fecha" />
		<br></br>
		<h:outputLabel>Tipo Medicamento</h:outputLabel>

		<h:selectOneMenu value="#{Medicamento.tipoMedicamento}">
			<f:selectItem itemValue="1" itemLabel="Gripa" />
			<f:selectItem itemValue="2" itemLabel="Dolor de Cabeza" />

		</h:selectOneMenu>
		<br></br>
		<h:outputLabel>Farmacia</h:outputLabel>
		<h:selectOneMenu value="#{Medicamento.farmacia}">
			<f:selectItem itemValue="1" itemLabel="La rebaja" />
			<f:selectItem itemValue="2" itemLabel="Farma Center" />
		</h:selectOneMenu>


		<br></br>
		
			<h:outputLabel for="farmacias" id="farma" value="Las farmacias"/>
			<h:selectOneMenu id="farmacias" value="#{Medicamento.farmacia}">
				<f:selectItems value="#{Medicamento.listaFarmacias}" var="f" itemLabel="#{f.nombre}" itemValue="#{f.nombre}"/>
			</h:selectOneMenu>
			
		<br/>
		
			<h:outputLabel for="tipos" id="tiposMedicamentos" value="Los medicamentos"/>
			<h:selectOneMenu id="tipos" value="#{Medicamento.tipoMedicamento}">
				<f:selectItems value="#{Medicamento.listaTipos}" var="t" itemLabel="#{t.nombre}" itemValue="#{t.nombre}"/>
			</h:selectOneMenu>
		
		
		<br/> 
		
		
		 
		<h:commandButton action="#{Medicamento.crear()}"
			value="Crear Medicina" id="btnCrearMedi" />

		<h:commandButton action="#{Medicamento.crear()}" value="Buscar"
			id="btnBuscarMedi" />

		<h:commandButton action="#{Medicamento.crear()}" value="Editar"
			id="btnEditarMedi" />

		<h:commandButton action="#{Medicamento.crear()}" value="Eliminar"
			id="btnEliminarMedi" />



	</h:form>


</body>
</html>
