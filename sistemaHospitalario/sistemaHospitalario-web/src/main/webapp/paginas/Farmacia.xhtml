<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<body>

	<h:form id="farmacia" prependId="false">


		<h:outputLabel>Nombre </h:outputLabel>
		<h:inputText value="#{Farmacia.nombre}" id="nombre" />
		<br />

		<h:outputLabel>Direccion </h:outputLabel>
		<h:inputText value="#{Farmacia.direccion}" id="direccion" />
		<br />

		<h:outputLabel>Telefono </h:outputLabel>
		<h:inputText value="#{Farmacia.telefono}" id="telefono" />
		<br />

		<h:outputLabel>Farmaceutico</h:outputLabel>
		<h:selectOneMenu value="#{Farmacia.farmaceutico}">
			<f:selectItem itemValue="1" itemLabel="Mata" />
			<f:selectItem itemValue="2" itemLabel="Carlos" />
		</h:selectOneMenu>
		<br />


		<h:outputLabel for="ciudades" id="ciudad" value="Las ciudades"/>
			<h:selectOneMenu id="ciudades" value="#{Farmacia.ciudad}">
				<f:selectItems value="#{Farmacia.listaCiudad}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.nombre}"/>
			</h:selectOneMenu>




		<h:commandButton action="#{Farmacia.crearFarmacia()}" value="Crear "
			id="btnCrearMedi" />
		<br />
		<h:commandButton action="#{Medicamento.crear()}" value="Buscar"
			id="btnBuscarMedi" />
		<br />
		<h:commandButton action="#{Medicamento.crear()}" value="Editar"
			id="btnEditarMedi" />
		<br />
		<h:commandButton action="#{Medicamento.crear()}" value="Eliminar"
			id="btnEliminarMedi" />








	</h:form>


</body>
</html>
