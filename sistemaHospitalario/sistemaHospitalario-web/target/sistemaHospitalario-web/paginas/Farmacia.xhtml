<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<body>

	<h:form id="farmacia" prependId="false">


		<h:outputLabel>Nombre </h:outputLabel>
		<h:inputText value="#{Farmacia.nombre}" id="nombre" />

		<h:outputLabel>Direccion </h:outputLabel>
		<h:inputText value="#{Farmacia.direccion}" id="direccion" />

		<h:outputLabel>Telefono </h:outputLabel>
		<h:inputText value="#{Farmacia.telefono}" id="telefono" />

		<h:outputLabel>Farmaceutico</h:outputLabel>
		<h:selectOneMenu value="#{Farmacia.farmaceutico}">
			<f:selectItem itemValue="1" itemLabel="Mata" />
			<f:selectItem itemValue="2" itemLabel="Carlos" />
		</h:selectOneMenu>

		<h:outputLabel>Ciudad</h:outputLabel>
		<h:selectOneMenu value="#{Farmacia.ciudad}">
			<f:selectItem itemValue="1" itemLabel="Carlaca" />
			<f:selectItem itemValue="2" itemLabel="Armenia" />
		</h:selectOneMenu>
		
		
		<h:commandButton action="#{Farmacia.crearFarmacia()}"
			value="Crear " id="btnCrearMedi" />

		<h:commandButton action="#{Medicamento.crear()}"
			value="Buscar" id="btnBuscarMedi" />
			
		<h:commandButton action="#{Medicamento.crear()}"
			value="Editar" id="btnEditarMedi" />
			
		<h:commandButton action="#{Medicamento.crear()}"
			value="Eliminar" id="btnEliminarMedi" />








	</h:form>


</body>
</html>
